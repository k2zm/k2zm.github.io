name: Deploy to GitHub Pages

on:
  # 変更があった時にプッシュで実行
  push:
    branches: ["main"]

  # 手動でも実行できるようにする
  workflow_dispatch:

# GITHUB_TOKENの権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 複数ビルドが重なった場合は最新のものを優先する
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_and_deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "build.py"

      - name: Run build script
        run: uv run build.py

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ビルドされたファイルがあるディレクトリ（カレントディレクトリ）
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
