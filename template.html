<!doctype html>
<html lang="ja">

<head>
    <meta name="google-site-verification" content="pREoi1tCyjtUsxcZZFIYvzshmcvBj7DcspUeHmk39Fs" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>北沢 一真 / Kazuma Kitazawa</title>
    <meta name="description" content="Kazuma Kitazawa's Personal Website" />
    <meta name="color-scheme" content="light" />
    <style>
        :root {
            --bg: #fff;
            --fg: #000;
            --border: rgba(0, 0, 0, .12);
            --muted: rgba(0, 0, 0, .7);
            --maxw: 920px;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        @media (prefers-reduced-motion: no-preference) {
            html {
                scroll-behavior: smooth;
            }
        }

        body {
            margin: 0;
            color: var(--fg);
            background: var(--bg);
            font-family: "Noto Sans JP", "Hiragino Sans", sans-serif;
            line-height: 1.55;
            font-size: 16px;
        }

        a {
            color: var(--fg);
            text-underline-offset: 2px;
        }

        a:hover {
            text-decoration-thickness: 2px;
        }

        .wrap {
            max-width: var(--maxw);
            margin-inline: auto;
            padding-inline: 20px;
        }

        /* Skip link */
        .skiplink {
            position: absolute;
            left: -9999px;
        }

        .skiplink:focus {
            position: fixed;
            left: 16px;
            top: 10px;
            background: var(--bg);
            color: var(--fg);
            border: 2px solid var(--fg);
            padding: 6px 10px;
            border-radius: 8px;
            z-index: 1000;
        }

        /* Intro */
        .intro {
            padding: 64px 0 28px;
        }

        .intro h1 {
            font-size: clamp(28px, 4vw, 40px);
            line-height: 1.2;
            margin: 0 0 16px;
        }

        .intro p {
            margin: 0 0 12px;
        }

        .intro .meta {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 6px 20px;
            margin-top: 16px;
        }

        .intro dt {
            color: var(--muted);
            margin: 0;
        }

        .intro dd {
            margin: 0;
        }

        /* Page Nav */
        .page-nav {
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
            margin-bottom: 48px;
        }

        .page-nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            gap: 24px;
        }

        .page-nav a {
            text-decoration: none;
            color: var(--fg);
            opacity: .72;
        }

        .page-nav a[aria-current="true"],
        .page-nav a:hover {
            opacity: 1;
        }

        main {
            padding-bottom: 64px;
        }

        main h2 {
            font-size: 24px;
            letter-spacing: .3px;
            margin: 48px 0 16px;
            scroll-margin-top: 24px;
        }

        .sub {
            color: var(--muted);
            font-size: .95rem;
            margin-top: -8px;
        }

        /* Publication */
        .pub-list {
            display: grid;
            gap: 16px;
        }

        .group-title {
            margin-top: 18px;
            margin-bottom: 12px;
            font-size: 18px;
        }

        /* Styling for markdown publication lists generated by default markdown bullet points */
        h3.group-title+ul {
            list-style: none;
            padding: 0;
            margin: 0 0 24px 0;
            display: grid;
            gap: 16px;
        }

        h3.group-title+ul>li {
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px;
            background: #fff;
            font-size: .94rem;
            line-height: 1.6;
            color: var(--muted);
        }

        h3.group-title+ul>li h4 {
            margin: 0 0 6px 0;
            font-size: 1rem;
            color: var(--fg);
            line-height: 1.4;
        }

        /* Fix extra spacing in tight lists caused by nl2br adding <br> after h4 headers */
        h3.group-title+ul>li h4+br {
            display: none;
        }

        h3.group-title+ul>li p {
            margin: 0;
            color: var(--muted);
        }

        h3.group-title+ul>li strong {
            font-weight: 600;
            color: var(--fg);
        }

        h3.group-title+ul>li a {
            font-weight: 500;
        }

        /* Original class backups in case they are still used */
        .pub {
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px;
            display: grid;
            gap: 6px;
            background: #fff;
        }

        .pub .title {
            font-weight: 600;
        }

        .pub .authors {
            font-size: .94rem;
        }

        .pub .meta {
            color: var(--fg);
            font-size: .94rem;
            color: var(--muted);
        }

        .pub .desc,
        .card .desc {
            font-size: .94rem;
            color: var(--muted);
        }

        .pub .links,
        .card .links {
            display: flex;
            gap: 14px;
            font-size: .94rem;
        }

        /* History (timeline) */
        h2#history+ul {
            border: none;
            margin-left: 0;
            padding-left: 1.2em;
            list-style: disc;
            margin-top: 12px;
        }

        h2#history+ul>li {
            position: static;
            margin: 0 0 16px;
        }

        h2#history+ul>li p {
            margin: 0;
        }

        /* Personal Work (projects) */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 16px;
        }

        .card {
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: clip;
            background: #fff;
            display: flex;
            flex-direction: column;
        }

        .thumb-wrapper {
            position: relative;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity .2s ease;
        }

        .play-icon::after {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 10px 18px;
            border-color: transparent transparent transparent white;
            margin-left: 3px;
        }

        .card.is-playing .play-icon {
            opacity: 0;
        }

        .thumb {
            aspect-ratio: 16/9;
            background: #f0f0f0;
            width: 100%;
            object-fit: cover;
        }

        .card .body {
            padding: 12px 14px 16px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            flex: 1;
        }

        .card h4 {
            margin: 0 0 8px 0;
            font-size: 1rem;
            color: var(--fg);
            line-height: 1.4;
        }

        .card p {
            margin: 0;
            font-size: .94rem;
            color: var(--muted);
        }

        .card p a {
            margin-right: 14px;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        /* Footer */
        footer {
            border-top: 1px solid var(--border);
            padding: 20px 0 48px;
            color: var(--muted);
            font-size: .95rem;
        }

        footer .wrap {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 4px 16px;
        }

        /* Utilities */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        @media (prefers-reduced-motion: no-preference) {
            :focus-visible {
                outline: 2px solid var(--fg);
                outline-offset: 3px;
                transition: outline-offset .12s ease;
            }

            a,
            .btn {
                transition: opacity .12s ease, transform .12s ease;
            }
        }
    </style>
</head>

<body>
    <main class="wrap" id="content">
        {{ content }}
    </main>

    <footer>
        <div class="wrap">
            <span>© <span id="year"></span> Kazuma Kitazawa</span>
            <span>Published with <a href="https://pages.github.com/" target="_blank" rel="noopener">GitHub
                    Pages</a></span>
        </div>
    </footer>

    <script>
        (function () {
            // Active nav highlighting
            const links = Array.from(document.querySelectorAll('[data-nav]'));
            const map = new Map(links.map(l => [l.getAttribute('href').slice(1), l]));
            const obs = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        links.forEach(a => a.removeAttribute('aria-current'));
                        const link = map.get(id);
                        if (link) link.setAttribute('aria-current', 'true');
                    }
                });
            }, { rootMargin: '-40% 0px -50% 0px', threshold: 0.01 });
            document.querySelectorAll('main section[id]').forEach(sec => obs.observe(sec));

            // URLを変更せずにスムーズスクロール
            links.forEach(link => {
                link.addEventListener('click', e => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href');
                    document.querySelector(targetId)?.scrollIntoView({ behavior: 'smooth' });
                });
            });

            // Year in footer
            document.getElementById('year').textContent = new Date().getFullYear();

            // Video card click playback
            document.querySelectorAll('.card').forEach(card => {
                const video = card.querySelector('video[data-src]');
                const wrapper = card.querySelector('.thumb-wrapper');
                if (!video || !wrapper) return;

                const togglePlay = () => {
                    if (!video.src) video.src = video.dataset.src; // Lazy load
                    if (video.paused) {
                        video.play().catch(() => { });
                    } else {
                        video.pause();
                    }
                };

                // Click or Enter/Space key to toggle play/pause
                wrapper.setAttribute('role', 'button');
                wrapper.setAttribute('tabindex', '0');
                wrapper.addEventListener('click', togglePlay);
                wrapper.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        togglePlay();
                    }
                });
                // Fade out play icon when playing (using existing .is-playing class)
                video.addEventListener('play', () => {
                    card.classList.add('is-playing');
                    wrapper.setAttribute('aria-pressed', 'true');
                });
                video.addEventListener('pause', () => {
                    card.classList.remove('is-playing');
                    wrapper.setAttribute('aria-pressed', 'false');
                });
            });
        })();
    </script>
</body>

</html>
